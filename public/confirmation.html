<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmation</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Booking Confirmation</h1>
    </header>

    <section="topSection">
        <div id="confirmationDetails"></div>
        <a href="index.html">Return to Homepage</a>
    </section>

    <script>
        // Retrieve booking details from sessionStorage
        document.addEventListener('DOMContentLoaded', () => {
            const bookingDetails = JSON.parse(sessionStorage.getItem('bookingDetails'));
            if (bookingDetails) {
                document.getElementById('confirmationDetails').innerHTML = `
                    <h3>Your Booking:</h3>
                    <p><strong>Name:</strong> ${bookingDetails.client.name}</p>
                    <p><strong>Email:</strong> ${bookingDetails.client.email}</p>
                    <p><strong>Arrival:</strong> ${bookingDetails.arrival_date}</p>
                    <p><strong>Departure:</strong> ${bookingDetails.departure_date}</p>
                `;
            }
        });
    </script>
</body>

</html>
