<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmation</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>AirBnb</h1>
        <h2>Booking Confirmation</h2>
    </header>

    <section class="topSection">
        <div id="confirmationDetails"></div>
        <a href="index.html"  onclick="sessionStorage.clear()">Return to Homepage</a>
    </section>

    <script>
        // Retrieve booking details from sessionStorage
        const bookingConfirmation = JSON.parse(sessionStorage.getItem('bookingConfirmation'));
        const confirmationDetails = document.getElementById('confirmationDetails');

        if (bookingConfirmation) {
            confirmationDetails.innerHTML = `
            <h3>Your Booking Details:</h3>
            <p><strong>Listing Name:</strong> ${bookingConfirmation.listingName}</p>
            <p><strong>Booking ID:</strong> ${bookingConfirmation.booking_id}</p>
            <p><strong>Arrival Date:</strong> ${bookingConfirmation.arrival_date}</p>
            <p><strong>Departure Date:</strong> ${bookingConfirmation.departure_date}</p>
            <p><strong>Client Name:</strong> ${bookingConfirmation.client_name}</p>
            <p><strong>Client Email:</strong> ${bookingConfirmation.client_email}</p>
            `;
        } else {
            confirmationDetails.innerHTML = '<p>Booking details not available.</p>';
        }
    </script>
</body>

</html>
