<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookings Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Bookings Page</h1>
    </header>

    <ul>
        <li><a href="index.html" onclick="sessionStorage.removeItem('selectedListing')">Homepage</a></li>
    </ul>

    <section class="topSection">
        <h2>Let's book the property</h2>

        <!-- Section to display booking details -->
        <div id="bookingDetails"></div>

        <form id="bookingForm">
            <fieldset>
                <h2>Booking Details</h2>
                <h3>Check-in date</h3>

                <div class="divForm">
                    <label>Check In:</label>
                    <input type="date" id="checkIn" name="checkIn" placeholder="YYYY-MM-DD" required />
                </div>
                <div id="checkInValidation" class="bookingValidation"></div>

                <div class="divForm">
                    <label>Check Out:</label>
                    <input type="date" id="checkOut" name="checkOut" placeholder="YYYY-MM-DD" required />
                </div>
                <div id="checkOutValidation" class="bookingValidation"></div>

                <h3>Your Details</h3>

                <div class="divForm">
                    <label>Your Name:</label>
                    <input type="text" id="yourName" name="yourName" placeholder="John Doe" required />
                </div>
                <div id="nameValidation" class="bookingValidation"></div>

                <div class="divForm">
                    <label>Email Address:</label>
                    <input type="email" id="emailAddress" name="emailAddress" placeholder="yourname@gmail.com"
                        required />
                </div>
                <div id="emailValidation" class="bookingValidation"></div>

                <div class="divForm">
                    <label>Your Daytime Phone:</label>
                    <input type="text" id="daytimePhone" name="daytimePhone" placeholder="1234 567 891" required />
                </div>
                <div id="daytimePhoneValidation" class="bookingValidation"></div>

                <div class="divForm">
                    <label>Your Mobile No:</label>
                    <input type="text" id="mobileNo" name="mobileNo" placeholder="1234 567 891" required />
                </div>
                <div id="mobileValidation" class="bookingValidation"></div>

                <div class="divForm">
                    <label>Postal Address:</label>
                    <input type="text" id="postalAddress" name="postalAddress" placeholder="5 Street Name, Suburb, 1028"
                        required />
                </div>
                <div id="postalAddressValidation" class="bookingValidation"></div>

                <div class="divForm">
                    <label>Residential Address:</label>
                    <input type="text" id="residentialAddress" name="residentialAddress"
                        placeholder="5 Street Name, Suburb, State" required />
                </div>
                <div id="residentialAddressValidation" class="bookingValidation"></div>

                <button type="submit">Book Now</button>
            </fieldset>
        </form>
    </section>


    <script src="bookings.js"></script>
</body>
</html>
